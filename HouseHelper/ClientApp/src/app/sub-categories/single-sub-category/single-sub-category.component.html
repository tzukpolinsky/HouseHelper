<mat-card class="text-center single-sub-container">
  <mat-card-header>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <mat-label>שם התת קטגוריה</mat-label>
          <input matInput [(ngModel)]="subCategory.name" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <mat-label>הסבר על התת קטגוריה</mat-label>
          <input matInput [(ngModel)]="subCategory.description" />
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <button (click)="addData()" class="btn btn-round btn-success">+</button>
      </mat-list-item>
    </mat-list>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let data of subCategory.data">
        <textarea [(ngModel)]="data.description">
    {{data.description}}
  </textarea>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <button (click)="emitSubCategory()" class="btn btn-round btn-info">שמור</button>
  </mat-card-footer>
</mat-card>
